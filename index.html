<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css"> 

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>   
  <div class="card">
    <div class="card__left">
      <h1 class="card__title">
        Get <span class="violet">insights </span>that help your business grow.
      </h1>
      <p class="card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="card__stats">
        <div class="companies stat">
          <p class="stats__num">10k+</p>
          <p class="stats__name">companies</p>
        </div>
        <div class="templates stat">
          <p class="stats__num">314</p>
          <p class="stats__name">templates</p>
        </div>
        <div class="queries stat"> 
          <p class="stats__num">12M+</p>
          <p class="stats__name">queries</p>
        </div>
      </div>
    </div>

    <div class="card__right">
      <img src="images/image-header-desktop.jpg" alt="">
    </div> 
  </div>   

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>    
  </footer>
</body>
</html>
